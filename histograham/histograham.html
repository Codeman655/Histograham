<head>
  <title>HistoGraham</title>
  <!-- 
  <link rel="stylesheet" href="animations.css">
  -->
</head>

<body>
<h1>Welcome to Histograham!</h1>
{{> main}}
{{> chart}}
{{>buttons}}
</body>

<template name="hello">
<button>Click Me</button>
<p>You've pressed the button {{counter}} times.</p>
</template>

<template name="main">
<div class="main">
  <div class="login"> 
    {{> loginButtons}}
  </div>
</div>
</template>

<template name="chart">
<div class="chart">
  <p>chart goes here</p>
  <canvas id="histogram"></canvas>
</div>
</template>

<template name="buttons">
<div>
  <table>
    <tr>
      {{#each words}
        <td>{{words}}</td>
      {{/each}}
    </tr>
  </table>
</div>
